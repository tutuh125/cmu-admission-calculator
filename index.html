<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMU Admission Chance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
    }
    #result {
      font-weight: bold;
      color: #007700;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CMU Admission Chance Calculator</h2>
    <form id="admissionForm">
      <label for="sat">SAT Score (400-1600):</label>
      <input type="number" id="sat" name="sat" value="1570" min="400" max="1600" required />

      <label for="gpa">Weighted GPA (max 4.5):</label>
      <input type="number" id="gpa" name="gpa" value="4.41" min="0" max="4.5" step="0.01" required />

      <label for="plan">Decision Plan:</label>
      <select id="plan" name="plan">
        <option value="RD">Regular Decision (RD)</option>
        <option value="ED">Early Decision (ED)</option>
      </select>

      <label for="scs">Applying to School of Computer Science (SCS)?</label>
      <select id="scs" name="scs">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <button type="submit">Calculate Chance</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const coef = [2.264, 1.829];
    const intercept = -0.45;
    const mean = [1510.4, 4.14];
    const scale = [57.2, 0.21];
    const decisionWeights = { RD: 1.0, ED: 1.1 };

    function sigmoid(x) {
      return 1 / (1 + Math.exp(-x));
    }

    document.getElementById('admissionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const sat = parseFloat(document.getElementById('sat').value);
      const gpa = parseFloat(document.getElementById('gpa').value);
      const plan = document.getElementById('plan').value;
      const scs = document.getElementById('scs').value === "Yes";

      const weightedSAT = sat * decisionWeights[plan];
      const X = [(weightedSAT - mean[0]) / scale[0], (gpa - mean[1]) / scale[1]];
      let logit = intercept + coef[0] * X[0] + coef[1] * X[1];

      if (scs) {
        logit -= 1.25;  // Penalize SCS applications due to competitiveness
      }

      const probability = sigmoid(logit);

      document.getElementById('result').innerText = `Estimated chance of admission: ${(probability * 100).toFixed(2)}%`;
    });
  </script>
</body>
</html>
