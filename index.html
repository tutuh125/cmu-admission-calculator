<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMU Admission Chance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
    }
    #result {
      font-weight: bold;
      color: #007700;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CMU Admission Chance Calculator</h2>
    <form id="admissionForm">
      <label for="sat">SAT Score (400-1600):</label>
      <input type="number" id="sat" name="sat" value="0" min="400" max="1600" required />

      <label for="gpa">Weighted GPA (max 4.5):</label>
      <input type="number" id="gpa" name="gpa" value="0" min="0" max="4.5" step="0.01" required />

      <label for="plan">Decision Plan:</label>
      <select id="plan" name="plan">
        <option value="RD">Regular Decision (RD)</option>
        <option value="ED">Early Decision (ED)</option>
      </select>

      <label for="scs">Applying to School of Computer Science (SCS)?</label>
      <select id="scs" name="scs">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <button type="submit">Calculate Chance</button>
    </form>
    <div id="result"></div>
  </div>

<script>
  const mean = [1531.43, 4.16, 6365.43, 2346742.86, 17.30, 0.14];
  const scale = [38.33, 0.18, 344.40, 116901.21, 1.51, 0.35];

  const sigmoid = x => 1 / (1 + Math.exp(-x));
  const relu = x => Math.max(0, x);
  const dot = (a, b) => a.reduce((sum, ai, i) => sum + ai * b[i], 0);

  const W1 = [
    [-0.037, 0.871, 0.317, 0.308, -0.847],
    [-0.407, -0.439, 0.520, 0.014, 0.517],
    [-0.591, 0.907, 0.468, -0.534, -0.291],
    [-0.320, -0.084, 0.011, 0.066, -0.648],
    [0.267, -0.317, -0.328, -0.337, 0.145],
    [0.261, -0.628, 0.046, 0.186, -0.993]
  ];
  const b1 = [0.042, -0.301, -0.668, 0.845, 1.014];

  const W2 = [
    [0.407, -0.470, -0.077],
    [-0.224, -0.357, -0.827],
    [-0.297, -0.904, 0.618],
    [-0.592, 0.059, -0.390],
    [-0.218, -0.123, -0.578]
  ];
  const b2 = [0.523, 0.264, 0.653];

  const W3 = [0.769, 0.042, 0.948];
  const b3 = -1.721;

  function calculateChance(sat, gpa, plan) {
    const edFlag = plan === "ED" ? 1 : 0;

    // Compute input features
    const satgpa = sat * gpa;
    const sat2 = sat ** 2;
    const gpa2 = gpa ** 2;
    const inputs = [sat, gpa, satgpa, sat2, gpa2, edFlag];

    // Normalize
    const norm = inputs.map((x, i) => (x - mean[i]) / scale[i]);

    // Hidden layer 1
    const h1 = W1[0].map((_, i) =>
      relu(dot(W1.map(row => row[i]), norm) + b1[i])
    );

    // Hidden layer 2
    const h2 = W2[0].map((_, i) =>
      relu(dot(W2.map(row => row[i]), h1) + b2[i])
    );

    // Output layer
    const logit = dot(W3, h2) + b3;
    return sigmoid(logit);
  }

  document.getElementById('admissionForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const sat = parseFloat(document.getElementById('sat').value);
    const gpa = parseFloat(document.getElementById('gpa').value);
    const plan = document.getElementById('plan').value;

    const prob = calculateChance(sat, gpa, plan);

    document.getElementById('result').innerText =
      `Estimated chance of admission: ${(prob * 100).toFixed(2)}%`;
  });
</script>

</body>
</html>
